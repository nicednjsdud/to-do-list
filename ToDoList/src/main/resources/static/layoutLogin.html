<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 레이아웃</title>
    <style type="text/css">

        * {margin:0; padding:0; text-align:center;}
        header {height : 130px; border: solid 1px red;}
        .box{width: 1100px; margin:0 auto; border:solid 1px blue;}
        #main{width:600px;height: 500px;border:solid 1px red;display:inline-block;}
        footer{height:120px; border:solid 1px red;}

    </style>
</head>
<body>
<header class="box">
    헤더
</header>
<section class="box">
    <div id="main">
        로그인 화면
    </div>
</section>
<footer class="box">
    푸터
</footer>

</body>
</html>
