<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout Home</title>
    <style type="text/css">
        * {margin:0; padding:0; text-align:center}
        header {height : 130px; border: solid 1px red;}
        .box{width: 1100px; margin:0 auto; border:solid 1px blue;}
        #main_time{ height: 150px; border:solid 1px red;}
        #main{width: 840px; height:300px; float:left; border:1px solid red;}
        aside {width: 220px; margin 10px; height:  300px; float:right; border: 1px solid purple;}
        footer {clear: both; height:120px; border:solid 1px red;

    </style>
</head>
<body>
    <header>
        <div class="box">헤더</div>
    </header>
    <section id="main_time">
         현재 시간
    </section>

    <div class="box">
        <aside>사이드바</aside>
        <section id="main">
                메인 섹션
        </section>
    </div>
    <footer>
        <div class="box">
            푸터
        </div>
    </footer>
</body>
</html>
